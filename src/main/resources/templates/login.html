<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<title>工作.生活</title>
<link rel="stylesheet" type="text/css" th:href="@{/public/login/css/index.css}"></link>
<link th:href="@{/public/login/css/skitter.styles.css}" type="text/css" media="all" rel="stylesheet" />
<!-- js -->
<script type="text/javascript" th:src="@{/public/login/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/public/login/js/public.js}"></script>
<script type="text/javascript" th:src="@{/public/login/js/jquery.easing.1.3.js}"></script>
<script type="text/javascript" th:src="@{/public/login/js/jquery.skitter.min.js}"></script>
<!-- Init Skitter -->
<script type="text/javascript" language="javascript">
	$(document).ready(function() {
		$('.box_skitter_large').skitter({
			theme: 'clean',
			numbers_align: 'center',
			progressbar: false, 
			dots: true, 
			preview: true,
			stop_over:false,
		});
	});
	
	function  checkLoginForm() {
        var username = $("#username1 ").val();
        var password = $("#password1 ").val();
        $("#userName ").val(username);
        $("#password ").val(password);

        $("#loginForm").submit();
	    return true;
    }

</script>

</head>

<body>
<!--/*@thymesVar id="userInfo" type="com.forms.wl.action.basic.login.entity.UserInfo"*/-->
<form id="loginForm" th:action="@{/login}" method="post" enctype="multipart/form-data">
	<input type="hidden" id="userName" name="userName">
	<input type="hidden" id="password" name="password">
</form>
	<div class="top_box">
		<div class="wid_con">
			<div class="top_con">
				<div class="top_logo">
					<!--<a href="http://www.wangid.com">
						  <img th:src="@{/public/login/images/logo_touming.gif}"></img>
					</a>-->
					<span>承担风险无可指责，但同时记住千万不能孤注一掷！</span>
				</div>
				<div class="top_menu">
					<ul>
						<!-- <li><a href="#">新 闻</a></li>
						<li class="cur"><a href="#">网 页</a></li>
						<li><a href="#">网 酷</a></li>
						<li><a href="#">名 榜</a></li>
						<li><a href="#">黄 页</a></li>
						<li><a href="#">通 城</a></li> -->
					</ul>
					<i></i>
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="wid_con loginbox">
			<div class="border_box">
				<div class="box_skitter box_skitter_large">
					<ul>
						<li><img th:src="@{/public/login/images/login_pic01.jpg}" class="cube"></img></li>
						<li><img th:src="@{/public/login/images/case_bg.jpg}" class="cubeRandom"></img></li>
						<li><img th:src="@{/public/login/images/banner1.jpg}" class="cubeStop"></img></li>
					</ul>
				</div>
			</div>
			<div class="login_con">
				<h1>精致生活</h1>
				<div class="text_box">

						<div>
							<div><i><img th:src="@{/public/login/images/icon01.png}"></img></i><input id="username1" type="text" placeholder="请输入WangID号码"></input></div>
							<div><i><img th:src="@{/public/login/images/icon02.png}"></img></i><input id="password1" type="password" placeholder="请输入密码"></input></div>
							<div class="yzm">
								<i><img th:src="@{/public/login/images/icon03.png}"></img></i><input type="text" placeholder="请输入验证码"></input>
								<label><img th:src="@{/public/login/images/yzm.png}"></img></label>
							</div>
							<h3>
								<a href="">忘记密码？</a>
								<a href="">没有帐号？免费注册！</a>
							</h3>
							<button type="button" onclick="checkLoginForm()">登陆</button>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
